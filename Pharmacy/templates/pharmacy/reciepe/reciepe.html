{% extends 'base.html' %}

{% block content %}
<div  style="display: flex; align-items: center; flex-direction: column; ">
  <h1>Новый рецепт</h1>
  <form method="post" style=" width: 50%; ">
    {% csrf_token %}
    <div class="form-group" style="display: flex; flex-direction: row; gap: 10px">
      <div >Медикамент:</div>
      <div>{{ medicament.name }}</div>
    </div>
    <div class="form-group">
      <label for="dosage">Дозировка:</label>
      <input type="text" id="dosage" name="dosage" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="duration">Продолжительность приема (в днях):</label>
      <input type="number" id="duration" name="duration" class="form-control" min="1" required>
    </div>
    <div class="form-group">
      <label for="code">Код:</label>
      <input type="text" id="code" name="code" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="expiration_date">Годен до:</label>
      <input type="date" id="expiration_date" name="expiration_date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить рецепт</button>
  </form>
</div>
{% endblock %}
